<!--This project describe a navigation bar and i take here facebook navbar to master media in css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Facebooc Navbar</title>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-badge">20+</span>
        <div class="navbar-end">
            <img src="src/facebook.png" alt="facebook" class="navbar-logo">
            <button class="icon-button">
                <i class="uil uil-search"></i>
            </button>
        </div>
        <div class="navbar-center">
            <button  class="active">
                <i class="uil uil-estate"></i>
            </button>
            <button>
                <i class="uil uil-play-circle"></i>
            </button>
            <button>
                <i class="uil uil-store"></i>
            </button>
            <button>
                <i class="uil uil-users-alt"></i>
            </button>
            <button>
                <i class="uil uil-bars"></i>
            </button>
        </div>
        <div class="navbar-end">
            <button class="icon-button">
                <i class="uil uil-plus"></i>
            </button>
            <button class="icon-button">
                <i class="uil uil-facebook-messenger-alt"></i>
            </button>
            <button class="icon-button">
                <i class="uil uil-bell"></i>
            </button>
            <img src="src/avatar.jpg" alt="my avatar" class="navbar-avatar">
        </div>
    </nav>
</body>
</html>
